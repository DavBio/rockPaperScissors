<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF8">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
 <header>
    <h1>Jo Ken Po!</h1>
</header>
    <div class="container"> 
        
        <div class="player you"><h2>YOU</h2></div>
        <div class="player playerButtonContainer">
            <div class="buttonDiv player" id="rockDiv">
                <button class="button" id="rock"><img class="buttonImages" src="images/rock.png"></button>
            </div>
            <div class="buttonDiv player" id="paperDiv">
                <button class="button" id="paper"><img class="buttonImages" src="images/paper.png"></button>
            </div>   
            <div class="buttonDiv player" id="scissorsDiv">
                <button class="button" id="scissors"><img class="buttonImages" src="images/scissors.png"></button>
            </div>
        </div>
        <div class="player playerResultDiv"><p id="playerResult">   </p></div>
        <div class="resultContainer">
            <div class="playerScore"><p id="playerScore">0</p></div>
            <div class="vs"><button class="playButton">PLAY</button><p id="endGameResult">VS</p></div>
            <div class="computerScore"><p id="computerScore">0</p></div>
        </div>
        <div class="computer computerResultDiv"><p id="computerResult">   </p></div>
        <div class="computer computerButtonContainer">
            <div class="buttonDiv computer" id="computerRockDiv">
                <button class="button" id="computerRock"><img class="buttonImages" src="images/rock.png"></button>
            </div>
            <div class="buttonDiv computer" id="computerPaperDiv">
                <button class="button" id="computerPaper"><img class="buttonImages" src="images/paper.png"></button>
            </div>  
            <div class="buttonDiv computer" id="computerScissorsDiv">
                <button class="button" id="computerScissors"><img class="buttonImages" src="images/scissors.png"></button>
            </div>
        </div>
        <div class="computer com"><h2>COM</h2></div>
    </div>    
<!-- <footer><p>about github</p></footer> <!-->
 <script src="script.js"></script>   
</body>

</html>
