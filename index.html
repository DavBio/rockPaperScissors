    <meta charset="UTF8">

<body>
 
<h1>Jo Ken Po!</h1>
<div class="playButton"><button class="playButton">PLAY!</button></div>
<div class="container"> 
    
    <div class="player"><p>YOU</p></div>
    <div class="player playerButtonContainer">
        <div class="buttonDiv player" id="rockDiv"><button class="button" id="rock">ROCK!</button></div>
        <div class="buttonDiv player" id="paperDiv"><button class="button" id="paper">PAPER!</button></div>   
        <div class="buttonDiv player" id="scissorsDiv"><button class="button" id="scissors">SCISSORS!</button></div>
    </div>
    <div class="player"><p id="playerResult"></p></div>
    <div class="resultContainer">
        <div><p id="playerScore">0</p></div>
        <div><p>VS</p></div>
        <div><p id="computerScore">0</p></div>
    </div>
    <div class="computer"><p id="computerResult"></p></div>
    <div class="computer computerButtonContainer">
        <div class="buttonDiv computer" id="rockDiv"><button class="button" id="rock">ROCK!</button></div>
        <div class="buttonDiv computer" id="paperDiv"><button class="button" id="paper">PAPER!</button></div>  
        <div class="buttonDiv computer" id="scissorsDiv"><button class="button" id="scissors">SCISSORS!</button></div>
    </div>
    <div class="computer"><p>COM</p></div>
</div>
